<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренажер таблицы умножения</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header__title title">Тренажер таблицы умножения</h1>
      </header>
      <main class="main">
        <div class="container">
          <section class="main__choice-num choice-num">
            <p class="choice-num__text">
              Выбери числа для тренировки и нажми "Начать"
            </p>
            <div class="choice-num__items">
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                1
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                2
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                3
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                4
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                5
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                6
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                7
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                8
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                9
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                10
              </button>
            </div>
            <button class="choice-num__btn">Начать</button>
          </section>
          <section class="main__multiplication">
            <div class="multiplication">
              <div class="multiplication__question"></div>
              <div class="multiplication__answer"></div>
              <button class="multiplication__finish">Завершить!</button>
            </div>
          </section>
          <section class="main__result">
            <div class="result">Результаты будут отображены тут</div>
          </section>
        </div>
      </main>
      <footer class="footer">
        <h2 class="footer__text text">
          Учить таблицу умножения важно, потому что это ключ к уверенности в
          математике — как буквы в чтении, так и числа в счёте!
        </h2>
      </footer>
    </div>
  </body>
</html>
