<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тренажер таблицы умножения</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="module" src="js/app.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <h1 class="header__title title">Тренажер таблицы умножения</h1>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <section class="main__choice-num choice-num">
            <p class="choice-num__text">
              Выбери числа для тренировки и нажми "Начать"
            </p>
            <div class="choice-num__items" data-choice-num-container>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                1
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                2
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                3
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                4
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                5
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                6
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                7
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                8
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                9
              </button>
              <button
                class="choice-num__item"
                type="button"
                aria-pressed="false"
              >
                10
              </button>
            </div>
            <button class="choice-num__btn" data-choice-num-btn disabled>
              <i class="fas fa-play icon"></i> Начать
            </button>
          </section>
          <section class="main__multiplication">
            <div class="multiplication">
              <div class="multiplication__block" data-multiplication-block>
              </div>
              <button class="multiplication__finish" data-multiplication-finish>
                <i class="fas fa-flag-checkered icon"></i> Завершить!
              </button>
            </div>
          </section>
          <section class="main__result">
            <div class="result" data-result>
              <p>Результаты будут отображены тут</p>
            </div>
          </section>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <h2 class="footer__text text">
            Учить таблицу умножения важно, потому что это ключ к уверенности в
            математике — как буквы в чтении, так и числа в счёте!
          </h2>
        </div>
      </footer>
    </div>
  </body>
</html>
